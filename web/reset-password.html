<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HI-SENS | Cambiar Contraseña</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .error-message {
      color: #dc3545; background: #fdebee; border: 1px solid #dc3545;
      padding: 10px; border-radius: 6px; margin-top: 15px; text-align: center;
    }
    .hidden { display: none; }
    
    /* [NUEVO] Estilos para la lista de requisitos (se moverán a styles.css) */
    .password-requirements {
      font-size: 0.85rem;
      color: #555;
      margin-top: -10px;
      margin-bottom: 15px;
      padding-left: 20px;
    }
    .password-requirements li {
      list-style-type: "✗ "; /* Marcador por defecto */
      color: #dc3545; /* Rojo */
    }
    .password-requirements li.valid {
      list-style-type: "✓ "; /* Marcador de éxito */
      color: #28a745; /* Verde */
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      HI-SENS
    </div>
    <div class="login-box">
      <h2>Crear Nueva Contraseña</h2>
      <p style="text-align: center; margin-top: -10px; margin-bottom: 20px; color: #555;">
        Por seguridad, debés establecer una nueva contraseña para tu cuenta.
      </p>
      
      <form id="reset-form">
        <div class="input-group">
          <label for="password">Nueva Contraseña</label>
          <input type="password" id="password" required>
        </div>
        
        <ul class="password-requirements">
          <li id="req-length">Al menos 8 caracteres</li>
          <li id="req-upper">Al menos una letra mayúscula (A-Z)</li>
          <li id="req-number">Al menos un número (0-9)</li>
        </ul>

        <div class="input-group">
          <label for="password_confirm">Confirmar Nueva Contraseña</label>
          <input type="password" id="password_confirm" required>
        </div>
        <button type="submit" class="login-button">Guardar y Continuar</button>
        
        <div id="error-message" class="error-message hidden"></div>
      </form>
    </div>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>
