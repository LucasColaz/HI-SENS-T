<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HI-SENS | Recuperar Contraseña</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <div class="login-container">
    <div class="login-header">HI-SENS</div>
    <div class="login-box">
      <h2>Recuperar Cuenta</h2>
      <p style="text-align:center; color:#666; margin-bottom:20px;">Ingresa tu email y te enviaremos un enlace de recuperación.</p>
      
      <form id="forgot-form">
        <div class="input-group">
          <label>Email Registrado</label>
          <input type="email" id="email" required placeholder="ej. usuario@hospital.com">
        </div>
        <button type="submit" class="login-button">Enviar Enlace</button>
        <div id="msg-box" class="error-message hidden" style="background:#e9f7ef; color:#155724; border-color:#c3e6cb;"></div>
      </form>
      <div style="text-align:center; margin-top:15px;">
          <a href="login.html" style="text-decoration:none; color:#007bff;">Volver al Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const btn = e.target.querySelector("button");
        const msgBox = document.getElementById("msg-box");
        
        btn.disabled = true;
        btn.textContent = "Enviando...";
        msgBox.classList.add("hidden");

        try {
            // Ajusta la URL si usas ruta relativa o absoluta
            const res = await fetch('/api/password-recovery/request', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email })
            });
            
            // Siempre mostramos éxito por seguridad (o lo que devuelva el backend)
            const data = await res.json();
            msgBox.textContent = data.message || "Instrucciones enviadas.";
            msgBox.classList.remove("hidden");
            
        } catch (error) {
            msgBox.style.color = "#721c24";
            msgBox.style.backgroundColor = "#f8d7da";
            msgBox.style.borderColor = "#f5c6cb";
            msgBox.textContent = "Error de conexión.";
            msgBox.classList.remove("hidden");
        } finally {
            btn.disabled = false;
            btn.textContent = "Enviar Enlace";
        }
    });
  </script>
</body>
</html>
